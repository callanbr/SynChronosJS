<button class="button btn-info" *ngIf='showFile' (click)='showFiles(false)'>Hide Images</button>

<button class="button btn-info" *ngIf='!showFile' (click)='showFiles(true)'>Show Images</button>

<div [hidden]="!showFile">
  <div class="panel panel-primary">
    <div class="panel-heading">List of Images</div>
    <img src="{{this.selectedFiles.item(0)}}">
    <div class="panel-body">
      <details-photos [fileUpload]='file'></details-photos>
    </div>
  </div>
</div>
