<img src="{{currentProfile.image}}">

<form name="makeProfile" id="makeProfile" action="http://localhost:8080/profile" method="POST">
  <div class="row">
    <div class="col">
      <h1>Name: </h1>
      <input type="text" class="form-control" name="name" id="name" placeholder="name" [(ngModel)]="currentProfile.name">
    </div>
  </div>
  <div class="row">
    <div class="col">
    <h1>Email: </h1>
      <input type="text" class="form-control" name="email" id="email" placeholder="email" [(ngModel)]="currentProfile.email">
    </div>
  </div>

  <button type="submit" (click)="submitProfile(this.form)">Edit profile</button>
</form>
