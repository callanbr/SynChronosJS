<!DoctypeHTML>
<html>

<body>
  <form name="makeGroup" id="makeGroup" action="http://localhost:8080/groups" method="POST">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="submit" id="button-addGroup" (click)="submitGroup()">Add Group</button>
      </div>

      <input type="text" class="Group-form" placeholder="Create a Group" name="newGroup" id="newGroup" [(ngModel)]="makeGroup.groupname">
    </div>
  </form>


  <ul>
    <li>
      <a routerLink='settings' [class.activated]="currentUrl == '/settings'">
        <i class='material-icons'>add</i>

      </a>
    </li>
    <li>
      <div *ngFor="let groups of group" class="list-groups">
        <div>

          <span>
            <!-- <img id="userimg" src="https://www.ienglishstatus.com/wp-content/uploads/2018/04/Anonymous-Whatsapp-profile-picture.jpg"> -->
          </span>
          <span id="groupname-title">
            <a routerLink="/chat/{{groups.id}}">{{groups.groupname}}: {{groups.id}} </a>
          </span>


        </div>
      </div>

    </li>
  </ul>

</body>

</html>
