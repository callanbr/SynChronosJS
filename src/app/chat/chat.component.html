<!DoctypeHTML>
<html>

<body>


  <div id="chatAll">


    <div id="chatBody">
      <!-- <textbox *ngFor="let chat of chats" placeholder="Click submit to see your words here">{{chat.user}}: {{chat.message}}</textbox> -->
      <!-- <div class="USERSONLINE" id="usersOnline"> Availble users / friends -->
      <!-- Friends list with button feature -->

      <div *ngFor="let chat of chats" class="list-group">
        <div> {{chat.user}}:
          <span id="timestamp">3 days ago</span>

          <p id="chatMessage">{{chat.message}}</p>
        </div>
      </div>
    </div>
  </div>



</body>
<footer>

  <div class="input-group mb-3" id="sendMessage">

    <input (keyup.enter)="submitChat()" (keyup.enter)="document.getElementById('message').value = ''" type="text" id="message"
      class="form-control" [(ngModel)]="currentChat.message" placeholder="message" aria-label="" aria-describedby="basic-addon1">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="submit" (click)="submitChat()">Send</button>
    </div>
  </div>
</footer>

</html>
