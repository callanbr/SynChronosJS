<!DoctypeHTML>
<html id="pg">

<app-groups>

</app-groups>

<body id="scrl">


  <div id="chatAll">


    <div id="chatBody" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <div *ngFor="let chat of chats" class="list-group">
        <div>
          <span>
            <div class="avatar">
              <img [src]="profilePic" *ngIf="profilePic">
            </div>
            <!-- <img id="userimg" src="https://www.ienglishstatus.com/wp-content/uploads/2018/04/Anonymous-Whatsapp-profile-picture.jpg"> -->
          </span>
          <span id="username">{{profile.name}}:</span>
          <span id="timestamp">{{chat.timestamp}} </span>
          <!-- <span id="events"> {{Cevent.title}}</span> -->


          <p id="chatMessage" [innerHTML]="chat.message"></p>

          <!-- <p id="chatMessage">{{chat.message}}</p> -->
        </div>
      </div>
    </div>
  </div>




  <footer>

    <div class="input-group mb-3" id="sendMessage">
      <!-- (keyup.enter)="document.getElementById('message').value = ''" -->
      <input (keyup.enter)="submitChat()" type="text" id="message" class="form-control" [(ngModel)]="currentChat.message" placeholder="Write a message..."
        aria-label="" aria-describedby="basic-addon1">
    </div>

    <div>
      <button class="btn btn-outline-secondary" type="submit" (click)="submitChat()">Send</button>
      <app-photos></app-photos>


    </div>

  </footer>
