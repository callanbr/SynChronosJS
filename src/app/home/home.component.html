<div id="body" class="light-mode">

  <div id="top">
    <h1>Welcome</h1>
    <h2>{{userName}}
    </h2>
  </div>




  <div id="bottom">
    <h1 id="upcoming">Upcoming Events:</h1>
    <div *ngFor="let event of events;">
      <div>
        <h3 class='eventName'> {{event.title}}</h3>
      </div>
      <div>
        <i class='eventDate'>{{event.start}}</i>
        <i class='eventTime'>{{event.end}} </i>
      </div>
    </div>
  </div>
</div>
