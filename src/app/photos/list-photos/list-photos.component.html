<button class="button btn-info" *ngIf='!showFile' (click)='showFiles(true)'>Show Images</button> -->

<div [hidden]="!showFile">
  <div class="panel panel-primary">
    <div class="panel-heading">List of Images</div>
    <div *ngFor="let file of fileUploads | async">
      <div class="panel-body">
        <details-photos [fileUpload]='file'></details-photos>
      </div>
    </div>
  </div>
</div>
